    <title>Front-MP | Login</title>

          <figure class="logo">

            <p class="text-center small"><strong class="text-secondary">Bem-vindo,</strong> entre com seu dados para ter acesso as funcionalidades do sistema</p>
          </div>
          <form class="form">
            <div class="form-group">
              <label class="form-label">Usuário</label>
              <input type="text" value="Renato Brandão" class="form-input">
            </div>
            <div class="form-group">
              <label class="form-label">Senha</label>
              <input type="password" value="123456" class="form-input">
            </div>
            <p>
              <a class="bt-secondary bt-block" href="index.html">Entrar</a>
            </p>
            <p>
              <a class="bt-secondary-clear bt-small" href="../index.html"><b class="ico ico-arrow-left"></b> Voltar ao início</a>
            </p>
          </form>
        </div>
